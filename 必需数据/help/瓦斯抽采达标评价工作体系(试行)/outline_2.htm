font-family:宋体;color:black'>为了深入贯彻国家安全生产管理局、国家改革和发展委员会、国家能源局、国家煤矿安全监察局联合下发的《煤矿瓦斯抽采达标暂行规定》（安监总煤装〔</span><span

style='font-size:12.0pt;color:black'>163</span><span style='font-size:12.0pt;
font-family:宋体;color:black'>号）要求，根据《煤矿瓦斯等级鉴定暂行办法》、《煤矿瓦斯抽采达标暂行规定》、《煤矿安全规程》、《防治煤与瓦斯突出规定》、《煤矿瓦斯抽采基本指标》、《煤矿瓦斯抽放规范》等相关规定、标准，建立了集团公司瓦斯抽采达标评价工作体系。</span></p>
