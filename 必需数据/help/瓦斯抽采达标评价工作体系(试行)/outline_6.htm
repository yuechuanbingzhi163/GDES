<h3><span style='font-family:宋体'>第五条</span><span style='font-family:"Times New Roman"'>
</span><span style='font-family:宋体'>主体责任</span></h3>

<p class=MsoNormal><span style='font-size:12.0pt;font-family:宋体;color:black'>应当进行瓦斯抽采的矿业公司及上一级煤炭生产公司为落实瓦斯抽采的责任主体，推进矿井瓦斯抽采达标工作；集团公司负责瓦斯抽采工作的指导、协调。</span></p>
