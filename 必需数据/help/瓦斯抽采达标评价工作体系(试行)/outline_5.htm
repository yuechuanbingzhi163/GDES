<h3><span style='font-family:宋体'>第四条</span><span style='font-family:"Times New Roman"'>
</span><span style='font-family:宋体'>原则</span></h3>

<p class=MsoNormal><span style='font-size:12.0pt;font-family:宋体;color:black'>瓦斯抽采应当坚持</span><span
lang=EN-US style='font-size:12.0pt;color:black'>“</span><span style='font-size:
12.0pt;font-family:宋体;color:black'>应抽尽抽、多措并举、抽掘采平衡</span><span lang=EN-US
style='font-size:12.0pt;color:black'>”</span><span style='font-size:12.0pt;
font-family:宋体;color:black'>的原则，确保瓦斯抽采系统工程超前、能力充足、设施完备、计量准确，确保瓦斯抽采管理机构健全、制度完善、执行到位，并加强抽采瓦斯的利用。</span></p>
